<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pergunta</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/perguntas/">Perguntas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"
                    onclick="window.open('http://127.0.0.1:8000/home/chatbot/', '', 'width=410,height=450')">Chatbot</a>
            </li>
        </ul>
    </nav>
    </br>
    <div class="container">
        <h2>Editar Pergunta</h2>
        <form action="/perguntas/pergunta-editar-salvar/" method="POST" name="form-question-edit">{%csrf_token%}
            <input type="hidden" name="id" value="{{data.id}}">
            <div class="form-group">
                <label for="question">Pergunta:</label>
                <input class="form-control" type="text" name="question" id="question" value="{{data.question}}">
            </div>
            <div class="form-group">
                <label for="answer">Resposta:</label>
                <textarea class="form-control" name="answer" id="answer" cols="30" rows="5" spellcheck="false">
                {{data.answer}}
                </textarea>
            </div>
            <a class="btn btn-secondary" href="/perguntas/" role="button">
                Cancelar
            </a>
            <button class="btn btn-warning" type="submit">Salvar</button>
        </form>
    </div>

    <script type="text/javascript">
        const answer = document.getElementById('answer');
        answer.innerHTML = answer.value.trim();
    </script>
</body>

</html>
